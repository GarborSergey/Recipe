{% extends 'recipes/base.html' %}
{% block title %}Новый рецепт{% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
<h2>Ура новый рецепт!</h2>
<div class="new_dish">
<form action="{% url 'recipes:new_dish' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
     <button name="submit" class="btn btn-info"><i class="bi bi-plus"></i>Добавить рецепт</button>
</form>
</div>
{% endblock content %}
