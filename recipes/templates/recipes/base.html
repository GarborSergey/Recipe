<head>
    <title>{% block title %}{% endblock title%}</title>
</head>
<body>
    <h1 align="center">Сайт с рецептами от Сереги!</h1>
    <h3>
        <a href="{% url 'recipes:dish_categories' %}">Категории блюд</a>
        <a href="{% url 'recipes:random_dish' %}">Случайный рецепт</a>
        <a href="{% url 'recipes:search' %}">Поиск рецепта</a>
        {% if user.is_authenticated %}
            <a>Привет {{ user.username }}!</a>
            <a href="{% url 'logout' %}">Выход</a>
            <a href="{% url 'recipes:new_dish' %}">Добавить рецепт</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}


    </h3>
    <hr>
    {% block content %}{% endblock content %}

    {% block footer %}
        <hr>
        <center><a href="{% url 'recipes:home' %}">Главная страница</a></center>
    {% endblock footer %}

</body>
